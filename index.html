<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        

        <title>randomQuoteMachine</title>

        <script>

         window.onload = init;
         function init() {
             getQuote()
         }

         const QUOTES = [
             { quote: "Waste no more time arguing what a good man should be. Be One.",
               author: "Marcus Aurelius"
             },
             { quote: "Think of the life you have lived until now as over and, as a dead man, see what’s left as a bonus and live it according to Nature. Love the hand that fate deals you and play it as your own, for what could be more fitting?",
               author: "Marcus Aurelius"
             },
             { quote: "We are more often frightened than hurt; and we suffer more in imagination than in reality.",
               author: "Seneca"
             },
             {
                 quote: "If a man knows not which port he sails, no wind is favorable.",
                 author: "Seneca"
             },
             {
                 quote: "I begin to speak only when I’m certain what I’ll say isn’t better left unsaid",
                 author: "Cato"
             },
             {
                 quote: "Don’t explain your philosophy. Embody it.",
                 author: "Epictetus"
             },
             {
                 quote: "Music is the hidden arithmetical exercise of a mind unconscious that it is calculating.",
                 author: "Leibniz"
             },
             {
                 quote: "What is love? To be delighted by the happiness of another.",
                 author: "Leibniz"
             },
             {
                 quote: "In all things it is better to hope than to despair.",
                 author: "Goethe"
             },
             {
                 quote: "Magic is believing in yourself, if you can do that, you can make anything happen.",
                 author: "Goethe"
             },
             {
                 quote: "Be kind, for everyone you meet is fighting a hard battle.",
                 author: "Plato"
             },
             {
                 quote: "The two mistakes of indolence and distraction must be combated by quiet work that is carried on daily without interruption; then success will certainly be achieved.",
                 author: "The Secret of the Golden Flower"
                 
             },
             {
                 quote: "One must not content oneself with small demands but must rise to the thought that all living creatures have to be redeemed. One must not be trivial and irresponsible in heart, but must strive to make deeds prove one’s words.",
                 author: "The Secret of the Golden Flower"
                 
             },      
         ];

         function getQuote(){
             let randomIndex = Math.floor(Math.random() * QUOTES.length);
             let randomQuote = QUOTES[randomIndex];
             
             document.getElementById("text").innerText = randomQuote.quote;
             document.getElementById("author").innerText = "- " + randomQuote.author;
               const twitter = document.querySelector('#tweet-quote')
  twitter.setAttribute(
             'href',
             'https://twitter.com/intent/tweet?text=' +
             encodeURIComponent('"' + randomQuote.quote + '" ' + '- ' + randomQuote.author)
         )
         }

        </script>
    </head>
    <body style="background-color: black; margin: auto">
        <wrapper id="quote-box">
            <div id="text" class="text-center m-auto"></div>
            <div id="author"></div>
            <div id="controls">
                <button id="new-quote" class="btn" onclick="getQuote()"><img src="https://as2.ftcdn.net/v2/jpg/03/46/27/25/500_F_346272587_wvodm6o8C9Sv69O57PmGwzk8YmK3wnWj.jpg"></button>
                <button class="btn"><a id="tweet-quote" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnnY9DG8zvHDk0P2z92PJjoO2-hyEwox8Fxtc2UL1rRsIyNRjWjv-7vaBcA5aXGyiXmxY&usqp=CAU"></a></button>
            </div>
        </wrapper>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <!-- CDN link for freeCodeCamp test enviroment -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
