<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <title>randomQuoteMachine</title>
        <script src="quotes.js"></script>
        <script src="randomQuote.js"></script>
    </head>
    <body style="background-color: black; margin: auto">
        <wrapper id="quote-box">
            <div id="text" class="text-center m-auto"></div>
            <div id="author"></div>
            <div id="controls">
                <button id="new-quote" class="btn" onclick="getQuote()"><img src="https://as2.ftcdn.net/v2/jpg/03/46/27/25/500_F_346272587_wvodm6o8C9Sv69O57PmGwzk8YmK3wnWj.jpg"></button>
                <button class="btn"><a id="tweet-quote" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnnY9DG8zvHDk0P2z92PJjoO2-hyEwox8Fxtc2UL1rRsIyNRjWjv-7vaBcA5aXGyiXmxY&usqp=CAU"></a></button>
            </div>
        </wrapper>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
